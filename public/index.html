<html>
	<head>
		<title>Quil</title>

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel='stylesheet' href='/stylesheets/style.css'></link>
		<link rel="icon" type="image/png" sizes="512x512"  href="/images/android-chrome-512x512.png">
	</head>
	<body>
		<div id='room' style='display: none'></div>
		<div id='room-list' style='display: none'></div>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header container">
							<div class="row">
								<div class="col-md-4">
									<img src="images/android-chrome-512x512.png" height=40 width=40/>
								</div>
								<div class="col-md-8">
									<h2>QUIL</h2>
								</div>
							</div>
						</div>
						<div class="card-body msg_card_body" id="messages"></div>
						<div class="card-footer">
							<form id="send-form">
							<div class="input-group">
								<div class="input-group-prepend">
									<input type="file" id="fileElem" accept="image/*" class="visually-hidden" style="display: none" onchange="handleFiles(this)">
									<label for="fileElem">
									    <span id="send-file" class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
									</label>
								</div>
								<textarea id="send-message" name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
								<div class="input-group-append">
									<button class="input-group-text send_btn">
									<i class="fas fa-location-arrow"></i>
									</button>
								</div>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src='./javascripts/moment.js' type='text/javascript'></script>
		<script>
			window.jdenticon_config = {
				replaceMode: "observe"
			};
	    </script>
		<script src="https://cdn.jsdelivr.net/npm/jdenticon@2.1.1" async></script>
		<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<!-- 		<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script> -->
		<script src='/javascripts/chat.js' type='text/javascript'></script>
		<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
	</body>
</html>
